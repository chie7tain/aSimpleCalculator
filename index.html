    <!-- this div would hold the calculator app -->
    <!-- ass i figure out formulas to problems i would update the app -->
    <!-- some of the principles of building this app i learnt from a youtube channel named webdevsimplified -->
    <div class="calculator">
      <!-- this div would hold the output for the app -->
      <div class="output"> 
        <!-- this div would hold the top output Aka previous operation -->
        <div data-previous-operand class="previous-Op"></div>
        <!-- this div would hold the bottom output or input as the case may be Aka current operation -->
        <div data-current-operand class="current-Op"></div>
      </div>
      <!-- this are the buttons of the app -->
      <button data-allClear class="wider">AC</button>
      <button data-delete >DEL</button>
      <button data-operation>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>÷</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="wider">=</button>
    </div>
